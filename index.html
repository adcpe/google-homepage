<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="img/favicon.png" rel="icon">
</head>

<body>
  <div class="viewport">
    <img class="logo" src="img/google-logo.png">

    <div class="search">
      <span class="looking-glass">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
      </span>
      </path>
      <input maxlength="99%" type="search" name="q" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"
        autofocus="autofocus" required="required" class="input">
    </div>

    <div>
      <button class="button">Google Search</button>
      <button class="button">I'm Feeling Lucky</button>
    </div>

    <div class="lang">
      Google offered in:
      <a href="#" class="link">Español (Latinoamérica)</a>
      &nbsp;
      <a href="#" class="link">Quechua</a>
    </div>
  </div>
</body>

</html>
